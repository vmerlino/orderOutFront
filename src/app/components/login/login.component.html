<div class="container">
    <div class="login-container">
        <h1 class="login-title">Login</h1>
        <form class="login-form">
            <div class="input-group">
                <label for="username">Usuario:</label>
                <input pInputText [(ngModel)]="usuario" id="username" name="username" placeholder="Ingrese su usuario"/>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <p-password id="password" [(ngModel)]="contrasena" name="password" placeholder="Ingrese su contraseña"></p-password>
            </div>
            <p-button label="Iniciar sesión" (onClick)="login()" ></p-button>
            
        </form>
    </div>
    
</div>
