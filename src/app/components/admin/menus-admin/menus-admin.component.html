
<body>
    <div class="menu-management">
        <h1>Administrar menu</h1>
        <div class="button-container">
            <button [disabled]="selectedMenu" pButton type="button" (click)="abrirDialogo()" class="p-button p-button-raised p-button-rounded add">
                <i class="pi pi-plus-circle"></i> Agregar
            </button>
            <button [disabled]="!selectedMenu" pButton type="button" (click)="deleteMenu()" class="p-button p-button-raised p-button-rounded delete">
                <i class="pi pi-minus-circle"></i> Borrar
            </button>
            <button [disabled]="!selectedMenu" pButton type="button" (click)="abrirDialogo()" class="p-button p-button-raised p-button-rounded modify">
                <i class="pi pi-info-circle" ></i> Modificar
            </button> 
        </div>
      </div>
    <div>
        <app-menu-create [displayDialog]="displayDialog" [menu]="selectedMenu" (onClose)="cerrarDialogo()" (updateMenus)="updateMenu()">
        </app-menu-create>
    <p-table [value]="menus" selectionMode="single"  styleClass="mt-5" dataKey="code">
        <ng-template pTemplate="header">
            <tr [pSelectableRow]="selectMenu">
                <th>codigo</th>
                <th>nombre</th>
                <th>descripcion</th>
                <th>Estado</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-menu let-rowIndex="rowIndex">
            <tr [pSelectableRow]="menu" [pSelectableRowIndex]="rowIndex">
                <td>{{menu.id}}</td>
                <td>{{menu.name}}</td>
                <td>{{menu.description}}</td>
                <td>{{menu.status}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
</body>
