
<body>
    <div class="category-management">
        <h1>Administrar Categorias</h1>
        <div class="button-container">
            <button pButton type="button" class="p-button p-button-raised p-button-rounded add">
                <i class="pi pi-plus-circle"></i> Agregar
              </button>
              <button pButton type="button" class="p-button p-button-raised p-button-rounded delete">
                <i class="pi pi-minus-circle"></i> Borrar
              </button>
              <button pButton type="button" class="p-button p-button-raised p-button-rounded modify">
                <i class="pi pi-info-circle"></i> Modificar
              </button>  
        </div>
      </div>
    <div>
    <p-table [value]="categories" selectionMode="multiple" styleClass="mt-5" dataKey="code">
        <ng-template pTemplate="header">
            <tr [pSelectableRow]="selectCategory">
                <th>Categoria</th>
                <th>imagen</th>
                <th>Precio</th>
                <th>Estado</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-category let-rowIndex="rowIndex">
            <tr [pSelectableRow]="category" [pSelectableRowIndex]="rowIndex">
                <td>{{category.code}}</td>
                <td>{{category.name}}</td>
                <td>{{category.category}}</td>
                <td>{{category.quantity}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
</body>
