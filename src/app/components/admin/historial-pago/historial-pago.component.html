
  <!-- Dropdown para seleccionar el estado de pago -->
  <div style="width: 100%; margin-bottom: 15px;">
    <p-dropdown  
        [options]="paymentStates" 
        [(ngModel)]="selectedPaymentState"
        (onChange)="filterPayments()"
        placeholder="Selecciona un estado"
        class="custom-dropdown">
    </p-dropdown>
</div>
  <!-- Tabla de pagos filtrada -->
  <p-table [value]="filteredPayments" responsiveLayout="scroll">
      <ng-template pTemplate="header">
          <tr class="table-header">
              <th>NÂº</th>
              <th>Monto</th>
              <th>Fecha</th>
              <th>Forma De Pago</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-payment>
          <tr>
              <td>{{payment.id}}</td>
              <td>{{payment.amount}}</td>
              <td>{{payment.date | date:'shortDate'}}</td>
              <td>{{getFormaDePagoName(payment.formaPago)}}</td>
          </tr>
      </ng-template>
  </p-table>
