
<body>
    <div class="order-management">
        <h1>Administrar pedidos</h1>
        <div class="button-container">
            <button pButton type="button" class="p-button p-button-raised p-button-rounded add">
                <i class="pi pi-plus-circle"></i> Agregar
              </button>
              <button pButton type="button" class="p-button p-button-raised p-button-rounded delete">
                <i class="pi pi-minus-circle"></i> Borrar
              </button>
              <button pButton type="button" class="p-button p-button-raised p-button-rounded modify">
                <i class="pi pi-info-circle"></i> Modificar
              </button>  
        </div>
      </div>
    <div>
    <p-table [value]="orders" selectionMode="multiple"  styleClass="mt-5" dataKey="code">
        <ng-template pTemplate="header">
            <tr [pSelectableRow]="selectedOrder">
                <th>Pedido</th>
                <th>imagen</th>
                <th>Precio</th>
                <th>Estado</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-order let-rowIndex="rowIndex">
            <tr [pSelectableRow]="order" [pSelectableRowIndex]="rowIndex">
                <td>{{order.code}}</td>
                <td>{{order.name}}</td>
                <td>{{order.category}}</td>
                <td>{{order.quantity}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
</body>
