<div class="card">
    <p-dataView #dv [value]="orders" [paginator]="true" [rows]="9" filterBy="id"
        [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
        <ng-template pTemplate="header">
            <div class="flex flex-column md:flex-row md:justify-content-between">
                <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By Price" (onChange)="onSortChange($event)" styleClass="mb-2 md:mb-0"></p-dropdown>
                <span class="p-input-icon-left mb-2 md:mb-0">
                    <i class="pi pi-search"></i>
                </span>
            </div>
        </ng-template>
        <ng-template let-order pTemplate="gridItem">
            <div class="p-col-12 p-md-4" style="width: calc(33.33% - 20px);">
                <div class="order-grid-item card"  >
                    <div class="order-grid-item-top">
                        <div>
                            <p-badge *ngIf="shouldShowBadge(order.id)" value="!" class="notification-badge" badgeSize="large" severity="danger"></p-badge> 
                            <i class="pi pi-user order-category-icon"></i>
                            <span class="order-category">{{order.personeName}}</span>
                        </div>
                        <span [class]="'order-badge status-' + order.status.toLowerCase()">{{order.status.toUpperCase()}}</span>
                    </div>
                    <div class="order-grid-item-content">
                        <div class="order-name">{{order.id}}</div>
                        <div class="order-description">{{getOrderDescriptions(order)}}</div>
                    </div>
                    <div class="order-grid-item-bottom">
                        <span class="order-price">${{order.totalAmount}}</span>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
