
<body>
    <div class="waiter-management">
        <h1>Administrar mozos</h1>
        <div class="button-container">
            <button [disabled]="selectedWaiter" pButton type="button" (click)="abrirDialogo()" class="p-button p-button-raised p-button-rounded add">
                <i class="pi pi-plus-circle"></i> Agregar
            </button>
            <button [disabled]="!selectedWaiter" pButton type="button" (click)="deleteWaiter()" class="p-button p-button-raised p-button-rounded delete">
                <i class="pi pi-minus-circle"></i> Borrar
            </button>
            <button [disabled]="!selectedWaiter" pButton type="button" (click)="abrirDialogo()" class="p-button p-button-raised p-button-rounded modify">
                <i class="pi pi-info-circle" ></i> Modificar
            </button>  
        </div>
      </div>
    <div>
        <app-mozo-create [displayDialog]="displayDialog" [waiter]="selectedWaiter" (onClose)="cerrarDialogo()" (updateWaiters)="updateWaiter()">
        </app-mozo-create>
    <p-table [value]="waiters" selectionMode="single" styleClass="mt-5" dataKey="code">
        <ng-template pTemplate="header">
            <tr [pSelectableRow]="selectWaiter">
                <th>codigo</th>
                <th>nombre</th>
                <th>-</th>
                <th>-</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-waiter let-rowIndex="rowIndex">
            <tr [pSelectableRow]="waiter" [pSelectableRowIndex]="rowIndex">
                <td>{{waiter.id}}</td>
                <td>{{waiter.name}}</td>
                <td>-</td>
                <td>-</td>
            </tr>
        </ng-template>
    </p-table>
</div>
</body>
