
<body>
    <div class="waiter-management">
        <h1>Administrar mozos</h1>
        <div class="button-container">
            <button pButton type="button" class="p-button p-button-raised p-button-rounded add">
                <i class="pi pi-plus-circle"></i> Agregar
              </button>
              <button pButton type="button" class="p-button p-button-raised p-button-rounded delete">
                <i class="pi pi-minus-circle"></i> Borrar
              </button>
              <button pButton type="button" class="p-button p-button-raised p-button-rounded modify">
                <i class="pi pi-info-circle"></i> Modificar
              </button>  
        </div>
      </div>
    <div>
    <p-table [value]="waiters" selectionMode="multiple" styleClass="mt-5" dataKey="code">
        <ng-template pTemplate="header">
            <tr [pSelectableRow]="selectWaiter">
                <th>Mozo</th>
                <th>imagen</th>
                <th>Precio</th>
                <th>Estado</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-waiter let-rowIndex="rowIndex">
            <tr [pSelectableRow]="waiter" [pSelectableRowIndex]="rowIndex">
                <td>{{waiter.code}}</td>
                <td>{{waiter.name}}</td>
                <td>{{waiter.category}}</td>
                <td>{{waiter.quantity}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
</body>
